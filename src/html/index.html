<!DOCTYPE html>
<html lang="en">
<head>
	<title>Lorem Opossum</title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link href="css/main.css" rel="stylesheet" />
</head>
<body>
	<!-- Main Content -->
	<div class="main-overlay"></div>
	<main role="main" class="container round-border">
		<div><h1 class="container__title">Lorem Opossum</h1></div>		
		<button class="container__btn btn" id="generate">Generate</button>
		<p class="container__text">Based on the legendary typo by <a href="http://djcalvert.com" target="_blank">David Calvert</a>. Built with love by <a href="https://twitter.com/MatthewAllenUK" target="_blank">Matthew Allen</a>.</p>
	</main>
	<!-- Modals -->
	<div class="modal-overlay"></div>
	<div class="modal round-border" id="lorem-opossum-modal">
		<header class="modal__header">
			<button class="modal__header__button btn" id="copy-to-clipboard" data-clipboard-target="#lorem-opossum">Copy to Clipboard</button>
			<span class="copy-message success">Successful</span>
			<span class="copy-message warning">Unsuccessful</span>
			<a href="#" class="modal__header__close">&times;</a>
		</header>
		<div class="modal__body">
			<div class="modal__body__content">
				<section id="lorem-opossum"></section>	
			</div>			
		</div>
	</div>
	<div class="modal round-border" id="origins-modal">
		<header class="modal__header">
			<a href="#" class="modal__header__close">&times;</a>
		</header>
		<div class="modal__body">
			<div class="modal__body__content">
				<a href="img/origin.jpg" target="_blank">
					<img src="img/origin.jpg" alt="Lorem Opossum - Origin" />
					<p>Click to view full sized image.</p>
				</a>				
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.12/clipboard.min.js"></script>
	<script src="js/all.min.js"></script>
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
	  ga('create', 'UA-81116076-1', 'auto');
	  ga('send', 'pageview');
	</script>	
</body>
</html>
